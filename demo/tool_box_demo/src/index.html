<html>
	<head>
		<link rel="stylesheet" type="text/css" href="components.css" />
		<script data-slp-use="components.PannelLayout"></script>
		<script data-slp-use="components.XmlList"></script>
		<script data-slp-use="components.Dragable"></script>
	</head>
	<body>
		<div class="components dropzone">
			<div class="PannelLayout Dragable Resizable">
				<div class="pannel-layout-header dragzone">
					<h1>My Tool Box</h1>
				</div>
				<ul class="pannel-layout-body XmlList"
					data-items="&lt;item&gt;&lt;title&gt;item 1&lt;/title&gt;&lt;/item&gt;&lt;item&gt;&lt;title&gt;ipsum item 2&lt;/title&gt;&lt;/item&gt;&lt;item&gt;&lt;title&gt;item 3 lorem&lt;/title&gt;&lt;/item&gt;"
					>
					<li>::title::</li>
				</ul>
				<div class="pannel-layout-footer">
					<button type="submit">Ok</button>
				</div>
			</div>
			<div class="PannelLayout" data-is-horizontal="true">
				<div class="pannel-layout-header pannel-layout-element-horizontal">
					<h1>My Pannel</h1>
				</div>
				<div class="pannel-layout-body pannel-layout-element-horizontal">
					<p>Lorem ipsum</p>
				</div>
				<div class="pannel-layout-footer pannel-layout-element-horizontal">
					<p>aaaa</p>
				</div>
			</div>
		</div>
		<div class="dropzone">
		</div>
	</body>
</html>
